<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LIVE</title>


<style>
input[type="text"] {
    width: 200px;
    padding: 5px;
    font-size: 16px;
}
</style>

<body>

<center>
<h1>LIVE</h1>

<div id="video-container"></div>

<script>
const videoUrls = [
    'https://123.vitaforas.de/readyplayerone.mp4',
    'https://123.vitaforas.de/ted.mp4',
    'https://123.vitaforas.de/ask2.mp4'
];

const videoContainer = document.getElementById('video-container');
let currentVideoIndex = 0;

function loadVideo() {
    const videoElement = document.createElement('video');
    videoElement.src = videoUrls[currentVideoIndex];
    videoElement.controls = true;
    videoElement.autoplay = true;
    videoElement.addEventListener('ended', playNextVideo);
    videoContainer.innerHTML = '';
    videoContainer.appendChild(videoElement);
}

function playNextVideo() {
    currentVideoIndex = (currentVideoIndex + 1) % videoUrls.length;
    loadVideo();
}

loadVideo();
</script>






<input type="text" id="searchInput" placeholder="Suchen...">
<ul id="searchResults"></ul>

<script>
const data = ['Apple', 'Banana', 'Orange', 'Pineapple', 'Grapes'];

const searchInput = document.getElementById('searchInput');
const searchResults = document.getElementById('searchResults');

searchInput.addEventListener('input', function() {
    const searchText = searchInput.value.toLowerCase();
    const filteredData = data.filter(item => item.toLowerCase().includes(searchText));

    displayResults(filteredData);
});

function displayResults(results) {
    searchResults.innerHTML = '';

    results.forEach(result => {
        const li = document.createElement('li');
        li.textContent = result;
        searchResults.appendChild(li);
    });
}
</script>
